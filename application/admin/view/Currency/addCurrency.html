<script src="/static/common/js/angular.min.js"></script>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',function($scope) {
        $scope.group = {$user_level|raw};
        $scope.province = {$province|raw};
        $scope.bank = {$bank|raw};
        // $scope.city = {$city|raw};
        // $scope.district = {$district|raw};
        layui.use(['form', 'layer'], function () {
            var form = layui.form, layer = layui.layer,$= layui.jquery;
            form.on('select(province)', function(data) {
                var pid = data.value;
                var loading = layer.load(2, {shade: [0.1, '#fff']});
                $.get("{:url('getRegion')}?pid=" + pid, function (data) {
                    layer.close(loading);
                    var html='<option value="">请选择市</option>';
                    $.each(data, function (i, value) {
                        html += '<option value="number:'+value.id+'">'+value.name+'</option>';
                    });
                    $('#city').html(html);
                    $('#district').html('<option value="">请选择县/区</option>');
                    form.render()
                });
            });
            form.on('select(city)', function(data) {
                var pid = data.value;
                var loading = layer.load(2, {shade: [0.1, '#fff']});
                $.get("{:url('getRegion')}?pid=" + pid, function (data) {
                    layer.close(loading);
                    var html='<option value="">请选择县/区</option>';
                    $.each(data, function (i, value) {
                        html += '<option value="number:'+value.id+'">'+value.name+'</option>';
                    });
                    $('#district').html(html);

                    form.render()
                });
            });

            form.verify({
                usernum : function (value, item) { //手机验证可以直接采用lay-verify
                    if(value.length < 1){
                        return '会员编号不能为空';
                    }
                    if(value.length > 16){
                        return '会员编号长度不能大于15位';
                    }
                }
            });

            form.on('submit(submit)', function (data) {
                var loading = layer.load(2, {shade: [0.1,'#fff']});

                $.post("", data.field, function (res) {
                    layer.close(loading);
                    if (res.code > 0) {
                        layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                            location.href = res.url;
                        });
                    } else {
                        layer.msg(res.msg, {time: 1800, icon: 2});
                    }
                });
            })


            //点击验证推荐人
            $(document).on('click', '#search',function () {
                var referee = $('#referee').val();
                if($.trim(referee)==='') {
                    layer.msg('请输入推荐人编号',{icon:0});
                    return;

                }
                var loading = layer.load(2, {shade: [0.1, '#fff']});
                $.post("{:url('validateUser')}",{'search' : referee, 'type' : 1},function (data) {
                    layer.close(loading);
                    if(data.code == 1){
                        $('#userReferee').text(data.name);
                    }else{
                        layer.msg(data.msg,{icon:0});
                    }

                });

                $('#key').val('');
            });

            //点击验证接点人
            $(document).on('click', '#search2',function () {
                var contact_person = $('#contact_person').val();
                if($.trim(contact_person)==='') {
                    layer.msg('请输入推荐人编号',{icon:0});
                    return;

                }
                var loading = layer.load(2, {shade: [0.1, '#fff']});
                $.post("{:url('validateUser')}",{'search' : contact_person,'type' : 2},function (data) {
                    layer.close(loading);
                    if(data.code == 1){
                        $('#userContact').text(data.name);
                    }else{
                        layer.msg(data.msg,{icon:0});
                    }

                });

                $('#key').val('');
            });


        });
    });
</script>
