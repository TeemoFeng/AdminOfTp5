{include file="common/head"/}

<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>货币充值</legend>
    </fieldset>


    <form class="layui-form " lay-filter="form">

        <fieldset class="layui-elem-field layui-field-title">
            <div class="layui-field-box">

                <div class="layui-form-item">
                    <label class="layui-form-label">币种类型</label>
                    <div class="layui-input-block">
                        {foreach $currency_list as $key => $val}
                            <input type="radio" name="sex" value="{$val.id}" title="{$val.name}" checked="">
                        {/foreach}
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用户</label>
                    <div class="layui-input-4">
                        <input type="text" name="keys"  placeholder="请输入ID/用户名/邮箱/手机号" class="layui-input" value="{$usernum}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-4">
                        <select name="level" lay-verify="required" ng-model="field.level" ng-options="v.level_id as v.level_name for v in group" ng-selected="v.level_id==field.level">
                            <option value="">请选择会员</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">金额</label>
                    <div class="layui-input-4">
                        <input type="text" name="identity"  placeholder="请填写金额" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-4">
                        <input type="text" name="mobile" lay-verify="required|phone" placeholder="" class="layui-input">
                    </div>
                </div>

            </div>
        </fieldset>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <!--<input type="hidden" name="admin_id">-->
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>
            </div>
        </div>
    </form>

</div>

{include file="common/foot"/}
<script src="/static/common/js/angular.min.js"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form, layer = layui.layer,$= layui.jquery;
        form.on('select(province)', function(data) {
            var pid = data.value;
            var loading = layer.load(2, {shade: [0.1, '#fff']});
            $.get("{:url('getRegion')}?pid=" + pid, function (data) {
                layer.close(loading);
                var html='<option value="">请选择市</option>';
                $.each(data, function (i, value) {
                    html += '<option value="number:'+value.id+'">'+value.name+'</option>';
                });
                $('#city').html(html);
                $('#district').html('<option value="">请选择县/区</option>');
                form.render()
            });
        });
        form.on('select(city)', function(data) {
            var pid = data.value;
            var loading = layer.load(2, {shade: [0.1, '#fff']});
            $.get("{:url('getRegion')}?pid=" + pid, function (data) {
                layer.close(loading);
                var html='<option value="">请选择县/区</option>';
                $.each(data, function (i, value) {
                    html += '<option value="number:'+value.id+'">'+value.name+'</option>';
                });
                $('#district').html(html);

                form.render()
            });
        });

        form.verify({
            usernum : function (value, item) { //手机验证可以直接采用lay-verify
                if(value.length < 1){
                    return '会员编号不能为空';
                }
                if(value.length > 16){
                    return '会员编号长度不能大于15位';
                }
            }
        });

        form.on('submit(submit)', function (data) {
            var loading = layer.load(2, {shade: [0.1,'#fff']});

            $.post("", data.field, function (res) {
                layer.close(loading);
                if (res.code > 0) {
                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                        location.href = res.url;
                    });
                } else {
                    layer.msg(res.msg, {time: 1800, icon: 2});
                }
            });
        })



    });
</script>
