<style>
    .fanzhuan{

    .box {
        height: 130px;
        padding: 10px 5px 5px 10px;
    }
    .box .front {
        transform: perspective(500px) rotatey(0deg);
        backface-visibility: hidden;
        transition: transform 1s;
        width: 100%;
        height: 100%;
        background-color: #418bca;
        margin-right: -100%;
        float: left;
        border-radius:5px;
    }
    .box .backface {
        transform: perspective(500px) rotatey(180deg);
        backface-visibility: hidden;
        transition: transform 1s;
        width: 100%;
        height: 100%;
        background-color: #5FB878;
        border-radius:5px;
    }
    .box:hover .front {
        transform: perspective(500px) rotatey(-180deg);
    }
    .box:hover .backface {
        transform: perspective(500px) rotatey(0deg);
    }

    .icon_index{

<script>
    layui.use(['element','layer'], function(){
        var element = layui.element;
        var layer = layui.layer;
        var $ = layui.jquery;
        $('.data-set').on('click',function () {
            var _this = $(this);
            var data_table = _this.attr('data-table');
            var data_id = _this.attr('data-id');
            var data_field = _this.attr('data-field');
            var data_value = _this.text();
            console.log(data_table);
            console.log(data_id);
            console.log(data_field);
            console.log(data_value);

            //例子2
            layer.prompt({
                value: data_value, //初始值
                title: '请输入修改值',
            }, function(value, index, elem){
                loading =layer.load(2, {shade: [0.1,'#fff']});
                //发送修改请求
                $.post('{:url("configSet")}',{'table_name':data_table,'id':data_id,'data_field':data_field,'data_value':value},function (res) {
                    layer.close(loading);
                    if (res.code==1) {
                        location.reload();
                        layer.msg(res.msg,{time:1000,icon:1});
                    }else{
                        layer.msg(res.msg,{time:1000,icon:2});
                        return false;
                    }
                });

                layer.close(index);
            });

        });


    });

</script>
