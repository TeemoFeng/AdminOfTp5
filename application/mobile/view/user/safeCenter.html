<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>安全中心</title>

    <link href="/static/mobilenew/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/mobilenew/css/index.css"/>
</head>
<body style="background: #f2f2f2;">

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-text-bai" href="javascript:;"></a>
    <h1 class="mui-title mui-text-bai">安全中心</h1>
</header>
<div class="mui-content mui-scroll-wrapper" id="pullrefresh" >
    <div class="mui-scroll">

        <div class="mui-table-view mui-table-view-chevron">
            <div class="mui-content" >
                <div class="mui-safe-center">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            <a href="hb_phone.html" class="mui-navigate-right">手机号 <p class="mui-pull-right">{$user_info['mobile']}</p></a>
                        </li>
                        <!--<li class="mui-table-view-cell">-->
                            <!--<a class="mui-navigate-right">实名认证 <p class="mui-pull-right">未认证</p></a>-->
                        <!--</li>-->
                        <li class="mui-table-view-cell">
                            <a href="{:url('loginPas')}" class="mui-navigate-right">登录密码</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a href="{:url('safePas')}" class="mui-navigate-right">交易密码</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/mobilenew/js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/mobilenew/js/mui.min.js"></script>
<script src="/static/mobilenew/js/index.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    mui.init({
        pullRefresh: {
            container: '#pullrefresh',
            down: {
                style:'circle',
                callback: pulldownRefresh
            }
        }
    });
    function pulldownRefresh() {
        setTimeout(function() {
            window.location.reload()
            mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
        }, 1500);
    }

</script>
</body>
</html>
