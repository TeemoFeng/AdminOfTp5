<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>报备提现信息</title>

    <link href="/static/mobilenew/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/mobilenew/fonts/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/static/mobilenew/css/index.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-text-bai" href="javascript:;"></a>
    <h1 class="mui-title mui-text-bai">报备提现信息</h1>
</header>
<div class="mui-content mui-scroll-wrapper" id="pullrefresh">
    <div class="mui-scroll">
        <div class="mui-table-view mui-table-view-chevron mui-zhuanchu mui-futou">



            <div  class="mui-control-content mui-active ">
                <form action="javascript:;" method="post" class="bg-zong">
                    <div class="mui-input-row">
                        <label>支付宝账户(必填)</label>
                        <input  type="text" name="alipay_account"  value="{$user_info['alipay_account']}"  >
                    </div>
                    <div class="mui-input-row">
                        <label>银行(必填)</label>
                        <select name="bank_id" >
                            <option value ="0">请选择</option>
                            {foreach $bank as $key => $val}
                            <option value="{$val['id']}" {if condition="$user_info['bank_id'] eq $val['id']"}selected{/if} >{$val['bank_name']}</option>
                            {/foreach}
                        </select>
                    </div>
                    <div class="mui-input-row">
                        <label>开户名(必填)</label>
                        <input  type="text" name="bank_user"  placeholder="请输入开户名" value="{$user_info['bank_user']}" >
                    </div>
                    <div class="mui-input-row">
                        <label>银行账户</label>
                        <input  type="text" name="bank_account"  placeholder="请输入银行账户" value="{$user_info['bank_account']}"  >
                    </div>
                    <div class="mui-input-row">
                        <label>开户行地址(必填)</label>
                        <input  type="text" name="bank_desc"  placeholder="请输入开户行地址"  value="{$user_info['bank_desc']}" >
                    </div>

                    <div class="mui-text-red mui-text-center" style="font-size: 24px;margin-top: 20px;">已报备，可提现</div>

                </form>

            </div>
        </div>
    </div>
</div>


<script src="/static/mobilenew/js/jquery-1.11.0.min.js"></script>
<script src="/static/mobilenew/js/mui.js"></script>

<script src="/static/mobilenew/js/index.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">


</script>
</body>
</html>
