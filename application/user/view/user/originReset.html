{include file="common2/head"/}

<div class="admin-main layui-anim layui-anim-upbit">
    <blockquote class="layui-elem-quote">复投最少{$origin_num}枚可投</blockquote>

    <form class="layui-form " lay-filter="form">

        <fieldset class="layui-elem-field layui-field-title">
            <div class="layui-field-box">

                <div class="layui-form-item">
                    <label class="layui-form-label">现金币(余额)</label>
                    <div class="layui-input-4 layui-inline">
                        <input type="text" name="keys" id="key" placeholder="请输入ID/用户名/邮箱/手机号" class="layui-input" value="{$usernum}">
                    </div>

                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">现金币(可用)</label>
                    <div class="layui-input-4">
                        <input type="text" name="amount" lay-verify="required" placeholder="请填写金额" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">复投数量</label>
                    <div class="layui-input-4">
                        <input type="text" name="remark" placeholder="" class="layui-input">
                    </div>
                </div>

            </div>
        </fieldset>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="type" value="1">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
                <a href="{:url('index')}" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>

</div>

{include file="common2/foot"/}
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form, layer = layui.layer,$= layui.jquery;
        form.verify({
            usernum : function (value, item) { //手机验证可以直接采用lay-verify
                if(value.length < 1){
                    return '会员编号不能为空';
                }
                if(value.length > 16){
                    return '会员编号长度不能大于15位';
                }
            }
        });

        //搜索
        $('#search').on('click', function() {
            var key = $('#key').val();
            if($.trim(key)==='') {
                layer.msg('请输入搜索条件',{icon:0});
                return;
            }
            $.post('{:url("searchUser")}', {'key':key}, function (data) {
                if(data.code > 0){
                    var items = data.list;
                    console.log(data);
                    if(items != null){
                        $("#append_user").empty();
                        var str = '';
                        $.each(items, function(i, n){
                            str += "<option value='" + items[i].id + "'>" + items[i].username + "</option>";
                        });
                        $("#append_user").append(str);

                }
            });


        });

        //提交表单
        form.on('submit(submit)', function (data) {
            var loading = layer.load(2, {shade: [0.1,'#fff']});

            $.post('{:url("currencyRecharge")}', data.field, function (res) {
                layer.close(loading);

    });
</script>
